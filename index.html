<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    /* Add your styles for the form here */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .user-type-info {
      display: none;
    }

    /* Add a style for the link */
    .login-link {
      text-align: end;
      margin-top: 10px;
      color: #333;
    }

    .login-link a {
      color: #4caf50;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<form id="registrationForm" onsubmit="return validateForm()">
  <!-- Common Fields -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="telephone">Telephone:</label>
  <input type="tel" id="telephone" name="telephone" required>

  <!-- User Type -->
  <label for="userType">User Type:</label>
  <select id="userType" name="userType" onchange="toggleUserTypeInfo()">
    <option value="company">Company</option>
    <option value="passenger">Passenger</option>
  </select>

  <!-- User Type-Specific Information -->
  <div class="user-type-info" id="companyInfo">
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName">
  </div>

  <div class="user-type-info" id="passportInfo">
    <label for="passportImage">Passport Image:</label>
    <input type="file" id="passportImage" name="passportImage">
  </div>

  <button type="submit">Register</button>
</form>

<!-- Move the link below the form -->
<div class="login-link">
  <p>  Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
  function toggleUserTypeInfo() {
    var userType = document.getElementById("userType").value;
    var companyInfo = document.getElementById("companyInfo");
    var passportInfo = document.getElementById("passportInfo");

    if (userType === "company") {
      companyInfo.style.display = "block";
      passportInfo.style.display = "none";
    } else {
      companyInfo.style.display = "none";
      passportInfo.style.display = "block";
    }
  }

  function validateForm() {
    // Implement your form validation logic here
    return true; // Return false to prevent form submission
  }
</script>

</body>
</html>
