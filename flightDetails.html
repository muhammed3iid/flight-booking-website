<!-- flight_details.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Details</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    p {
      color: #333;
      margin: 10px 0;
    }

    span {
      font-weight: bold;
    }

    h3 {
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 5px;
    }

    button {
      background-color: #ff5252;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

<section id="flightDetails">
  <h2>Flight Details</h2>
  <p>ID: <span id="flightId">Flight ID</span></p>
  <p>Name: <span id="flightName">Flight Name</span></p>
  <p>Itinerary: <span id="flightItinerary">Flight Itinerary</span></p>

  <h3>Pending Passengers</h3>
  <ul id="pendingPassengers">
    <li>Passenger 1</li>
    <li>Passenger 2</li>
  </ul>

  <h3>Registered Passengers</h3>
  <ul id="registeredPassengers">
    <li>Passenger 3</li>
    <li>Passenger 4</li>
  </ul>

  <button id="cancelFlight">Cancel Flight</button>
</section>

</body>
</html>
