<!-- addFlight.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Flight</title>
  <style>
    /* Your styles here */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<section id="addFlightForm">
  <h2>Add Flight</h2>
  <label for="flightName">Name:</label>
  <input type="text" id="flightName" name="flightName" required>

  <label for="flightId">ID:</label>
  <input type="text" id="flightId" name="flightId" required>

  <label for="flightItinerary">Itinerary:</label>
  <input type="text" id="flightItinerary" name="flightItinerary" required>

  <label for="flightFees">Fees:</label>
  <input type="number" id="flightFees" name="flightFees" required>

  <label for="passengerCount"># Passengers:</label>
  <input type="number" id="passengerCount" name="passengerCount" required>

  <label for="flightTime">Time:</label>
  <input type="time" id="flightTime" name="flightTime" required>

  <button type="submit">Add Flight</button>
</section>

</body>
</html>
